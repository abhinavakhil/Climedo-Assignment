<div class="modal-header">
  <h5 class="modal-title">ArtWork | {{ data.title }}</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    (click)="closeModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img src="{{ data.image }}" width="100%" />
  <p></p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    data-dismiss="modal"
    (click)="closeModal()"
  >
    Close
  </button>
</div>
